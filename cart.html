<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Корзина — AmberTruck JM93</title>

<style>
body{
    font-family: Arial, sans-serif;
    margin:0;
    background:#f5f5f5;
}

header{
    background:#111;
    color:white;
    padding:15px 20px;
    display:flex;
    justify-content:space-between;
    align-items:center;
}

header a{
    color:white;
    text-decoration:none;
}

main{
    max-width:1000px;
    margin:40px auto;
    background:white;
    padding:30px;
    border-radius:10px;
}

table{
    width:100%;
    border-collapse:collapse;
}

th, td{
    padding:12px;
    border-bottom:1px solid #eee;
    text-align:left;
}

button{
    padding:6px 12px;
    border:none;
    border-radius:6px;
    cursor:pointer;
}

.remove-btn{
    background:#d9534f;
    color:white;
}

.clear-btn{
    background:#777;
    color:white;
}

.checkout-btn{
    background:#000;
    color:white;
    padding:10px 18px;
}

.total{
    font-size:20px;
    font-weight:bold;
    margin-top:20px;
    text-align:right;
}
</style>
</head>

<body>

<header>
<a href="index.html">← На главную</a>
</header>

<main>

<h2>Корзина</h2>

<table id="cart-table">
<thead>
<tr>
<th>Название</th>
<th>Артикул</th>
<th>Цена</th>
<th>Кол-во</th>
<th></th>
</tr>
</thead>
<tbody>
</tbody>
</table>

<div class="total">
Итого: <span id="total">0</span> ₽
</div>

<br>

<button class="clear-btn" onclick="clearCart()">Очистить корзину</button>
<button class="checkout-btn" onclick="checkout()">Оформить заказ</button>

</main>

<script>
function renderCart(){
    let cart = JSON.parse(localStorage.getItem("ambertruck_cart")) || [];
    let tbody = document.querySelector("#cart-table tbody");
    let total = 0;

    tbody.innerHTML = "";

    cart.forEach((item, index) => {
        let row = document.createElement("tr");

        row.innerHTML = `
            <td>${item.name}</td>
            <td>${item.sku}</td>
            <td>${item.price.toLocaleString()} ₽</td>
            <td>${item.qty}</td>
            <td><button class="remove-btn" onclick="removeItem(${index})">Удалить</button></td>
        `;

        tbody.appendChild(row);
        total += item.price * item.qty;
    });

    document.getElementById("total").textContent = total.toLocaleString();
}

function removeItem(index){
    let cart = JSON.parse(localStorage.getItem("ambertruck_cart")) || [];
    cart.splice(index,1);
    localStorage.setItem("ambertruck_cart", JSON.stringify(cart));
    renderCart();
}

function clearCart(){
    localStorage.removeItem("ambertruck_cart");
    renderCart();
}

function checkout(){
    let cart = JSON.parse(localStorage.getItem("ambertruck_cart")) || [];
    if(cart.length === 0){
        alert("Корзина пустая");
        return;
    }

    alert("Заказ оформлен (демо режим)");
}

renderCart();
</script>

</body>
</html>
