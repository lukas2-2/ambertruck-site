<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">

<title>Двигатель — AmberTruck JM93</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;}
html,body{overflow-x:hidden;font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;background:#f5f5f5;}

header{
background:#000;

padding:20px 30px;
display:flex;

}

.logo{font-size:20px;font-weight:600;}

.back-btn{

}

.hero{

.catalog{

.table-wrapper{

th{background:#fafafa;font-size:13px;text-transform:uppercase;color:#777;}

.buy-btn{
